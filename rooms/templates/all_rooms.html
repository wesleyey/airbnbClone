<h1>{{title}}</h1>
<h1>See all room by template</h1>

<ul>
    {% for room in rooms%}
    <li>
        <a href="/rooms/{{room.id}}">
            {{room.name}}</br>
            {% for amenity in room.amenities.all %}
            <span>{{amenity.name}}</span>
            {% endfor %}
        </a>
    </li>
    {% endfor %}
</ul>
